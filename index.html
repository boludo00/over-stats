<link rel="stylesheet" href="assets/main.css">
<html>
  <header>
    <title>OverStats</title>
      <h1>OverStats</h1>
  </header>
  <body>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/main.js"></script>
    <script src="assets/graph.js"></script>
    <div id="search">
      <input type="text" id="btag" name="btag" placeholder="Krusher#9999">
      <button onclick="sendBattletag()">Add</button>
      <button type="button" onclick="clearTeam()">Reset</button>
      <p id="fetching"></p>
    </div>

    <div id="playerlist"><p id="team"></p></div>

    <!-- Eliminations -->
    <div id="eliminations">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">TOTAL ELIMINATIONS</h2>
        <hr>
        <p id="elims"></p>
      </div>
      <!-- Damage Dealt -->
      <div id="damage">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">TOTAL HERO DAMAGE</h2>
        <hr>
        <p id="dmg"></p>
      </div>
      <!-- Healing -->
      <div id="heals">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">TOTAL HEALING</h2>
        <hr>
        <p id="healing"></p>
      </div>
      <!-- Objective Time -->
      <div id="objectivetime">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">TOTAL OBJECTIVE TIME</h2>
        <hr>
        <p id="objtime"></p>
      </div>

      <!-- Data & Graphs//Ranking -->
      <div id="ranking">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">YOUR TEAM</h2>
        <hr>
        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
      </div>
  </body>
</html>
