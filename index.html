<link rel="stylesheet" href="assets/main.css">
<html>
  <head>
    <title>OverStats</title>
    <link rel="icon" href="http://over-stats.tech/assets/favicon.ico" type="image/x-icon"/>
  </head>
  <header>
    <img src="assets/logo.png" id="logo" height="42" width="42">
    <h1>OverStats</h1>
  </header>
  <body>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/main.js"></script>
    <script src="assets/graph.js"></script>
    <img src="assets/loading-animation.gif" id="loading">
    <div id="search">
      <input type="text" id="btag" name="btag" placeholder="Battletag#0000">
      <button onclick="getData()">Add</button>
      <button type="button" onclick="clearTeam()">Reset</button>
    </div>


    <div id="playerlist">
      <p id="team"></p>
    </div>

    <!-- Eliminations -->
    <div id="eliminations">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">TOTAL ELIMINATIONS</h2>
        <hr>
        <p class="stats" id="elims"></p>
      </div>
      <!-- Damage Dealt -->
      <div id="damage">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">TOTAL HERO DAMAGE</h2>
        <hr>
        <p class="stats" id="dmg"></p>
      </div>
      <!-- Healing -->
      <div id="heals">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">TOTAL HEALING</h2>
        <hr>
        <p class="stats" id="healing"></p>
      </div>
      <!-- Objective Time -->
      <div id="objectivetime">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">TOTAL OBJECTIVE TIME</h2>
        <hr>
        <p class="stats" id="objtime"></p>
      </div>
      <!-- Average SR -->
      <div id="averagesr">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">AVERAGE SR</h2>
        <hr>
        <p class="stats" id="avgsr"></p>
      </div>
      <!-- Strongest Trait -->
      <div id="strongesttrait">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 5%;font-size: 18px;">STRONGEST TRAIT</h2>
        <hr>
        <p class="stats" id="strongtrait"></p>
      </div>

      <!-- Data & Graphs//Ranking -->
      <div id="ranking">
        <h2 style="font-family: 'Ubuntu', sans-serif;position: relative;top: 1%;left: 2.5%;font-size: 18px;">TEAM OVERVIEW</h2>
        <hr>
        <div id="chartContainer" width="100%" height="50px;" style="height: 370px; width: 100%;"></div>
        <div style="position: absolute; top: 15px; right: 20px; z-index: 100;"><p style="color: maroon; font-size: 20px; display: inline; padding-right: 20px;">Eliminations</p> <p style="color: teal; font-size: 20px; display: inline; padding-right: 20px;">Healing</p> <p style="color: darkGreen; font-size: 20px; display: inline; padding-right: 20px;">Damage</p></div>
      </div>
  </body>
</html>
